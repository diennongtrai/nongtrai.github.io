<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 MQTT Dashboard</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .status { margin-bottom: 20px; }
    .sensor-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .sensor-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      width: 30%;
      min-width: 250px;
      flex-grow: 1;
    }
    .sensor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .sensor-header i {
      font-size: 20px;
      color: #007bff;
      margin-right: 5px;
    }
    .led-icon { font-size: 28px; transition: all 0.3s; }
    .led-on { color: #28a745; }
    .led-off { color: #ccc; }
    .data-row { margin-top: 10px; line-height: 1.8em; display: flex; align-items: center; }
    .data-row i { margin-right: 8px; width: 20px; text-align: center; color: #333; }
    .time-row { font-size: 0.9em; color: #666; margin-top: 8px; }
    button { padding: 5px 12px; margin: 3px; }
    .online { color: green; }
    .offline { color: red; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <h2>ESP32 MQTT Dashboard</h2>
  <div class="status">
    <b>MQTT:</b> <span id="mqttStatus" class="offline">Chưa kết nối</span><br>
    <b>WiFi:</b> <span id="wifiStatus" class="offline">Đang kiểm tra...</span>
  </div>

  <div class="sensor-grid" id="sensorContainer"></div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const mqttStatus = document.getElementById("mqttStatus");
    const wifiStatus = document.getElementById("wifiStatus");
    const sensorContainer = document.getElementById("sensorContainer");
    const sensors = ["sensor_1", "sensor_2", "sensor_3"];

    sensors.forEach(device => {
      const isSensor3 = device === "sensor_3";
      const dataRows = isSensor3 ? `
        <div class="data-row"><i class="fas fa-bolt"></i> Voltage: <span id="voltage_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-battery-three-quarters"></i> Current: <span id="current_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-plug"></i> Power: <span id="power_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-tachometer-alt"></i> Energy: <span id="energy_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-chart-line"></i> DeltaWh: <span id="deltaWh_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-clock"></i> Usage/h: <span id="usage_${device}">-</span></div>` : `
        <div class="data-row"><i class="fas fa-running"></i> Moving: <span id="moving_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-user"></i> Stationary: <span id="stationary_${device}">-</span></div>`;

      const html = `
        <div class="sensor-box" id="box_${device}">
          <div class="sensor-header">
            <span><i class="fas fa-microchip"></i> ${device.toUpperCase()}</span>
            <i id="icon_${device}" class="fas fa-toggle-off led-icon led-off"></i>
          </div>
          ${dataRows}
          <div class="data-row"><i class="fas fa-lightbulb"></i> LED: <span id="led_${device}">-</span></div>
          <div class="time-row">Cập nhật: <span id="time_${device}">--:--:--</span></div>
        </div>`;
      sensorContainer.insertAdjacentHTML("beforeend", html);
    });

    const client = mqtt.connect("wss://5535a388c0214921bd01737fcf390158.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "Famer_smarthome123",
      password: "@Tmh12345678"
    });

    client.on("connect", () => {
      mqttStatus.textContent = "Đã kết nối";
      mqttStatus.className = "online";
      sensors.forEach(topic => client.subscribe(topic + "/control"));
    });

    client.on("message", (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        const device = topic.replace("/control", "");
        const now = new Date();
        const timeStr = now.toLocaleTimeString();

        if (data.voltage !== undefined) document.getElementById(`voltage_${device}`).textContent = data.voltage;
        if (data.current !== undefined) document.getElementById(`current_${device}`).textContent = data.current;
        if (data.power !== undefined) document.getElementById(`power_${device}`).textContent = data.power;
        if (data.energy !== undefined) document.getElementById(`energy_${device}`).textContent = data.energy;
        if (data.deltaWh !== undefined) document.getElementById(`deltaWh_${device}`).textContent = data.deltaWh;
        if (data.usage_watt_hour !== undefined) document.getElementById(`usage_${device}`).textContent = data.usage_watt_hour;

        if (data.moving !== undefined) document.getElementById(`moving_${device}`).textContent = data.moving;
        if (data.stationary !== undefined) document.getElementById(`stationary_${device}`).textContent = data.stationary;

        document.getElementById(`led_${device}`).textContent = data.led == 1 ? "Bật" : "Tắt";
        document.getElementById(`icon_${device}`).className =
          data.led == 1 ? "fas fa-toggle-on led-icon led-on" : "fas fa-toggle-off led-icon led-off";

        document.getElementById(`time_${device}`).textContent = timeStr;
      } catch (err) {
        console.error("Lỗi xử lý dữ liệu MQTT:", err);
      }
    });

    function checkWiFiStatus() {
      fetch("https://www.google.com/favicon.ico", { method: "HEAD", mode: "no-cors" })
        .then(() => {
          wifiStatus.textContent = "Đã kết nối";
          wifiStatus.className = "online";
        })
        .catch(() => {
          wifiStatus.textContent = "Mất kết nối";
          wifiStatus.className = "offline";
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      checkWiFiStatus();
      setInterval(checkWiFiStatus, 5000);
    });
  </script>
</body>
</html>
