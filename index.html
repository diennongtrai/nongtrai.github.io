<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 MQTT Dashboard</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .status { margin-bottom: 20px; }
    .sensor-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .sensor-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      width: 30%;
      min-width: 250px;
      flex-grow: 1;
    }
    .sensor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .sensor-header i {
      font-size: 20px;
      color: #007bff;
      margin-right: 5px;
    }
    .led-icon {
      font-size: 24px;
    }
    .led-on { color: gold; }
    .led-off { color: #ccc; }
    .data-row {
      margin-top: 10px;
      line-height: 1.8em;
      display: flex;
      align-items: center;
    }
    .data-row i {
      margin-right: 8px;
      width: 20px;
      text-align: center;
      color: #333;
    }
    button {
      padding: 5px 12px;
      margin: 3px;
    }
    .online { color: green; }
    .offline { color: red; }
    @media (max-width: 768px) {
      .sensor-box { width: 100%; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <h2>ESP32 MQTT Dashboard</h2>
  <div class="status">
    <b>MQTT:</b> <span id="mqttStatus" class="offline">Chưa kết nối</span><br>
    <b>WiFi:</b> <span id="wifiStatus" class="offline">Đang kiểm tra...</span>
  </div>

  <div class="sensor-grid">

    <!-- Sensor 1 -->
    <div class="sensor-box">
      <div class="sensor-header">
        <span><i class="fas fa-microchip"></i>Sensor 1</span>
        <i id="icon_sensor_1" class="fas fa-lightbulb led-icon led-off"></i>
      </div>
      <div class="data-row"><i class="fas fa-running"></i> Moving: <span id="moving_sensor_1">-</span></div>
      <div class="data-row"><i class="fas fa-user"></i> Stationary: <span id="stationary_sensor_1">-</span></div>
      <div class="data-row"><i class="fas fa-lightbulb"></i> LED: <span id="led_sensor_1">-</span></div>
      <button onclick="controlLed('sensor_1', 1)">Bật</button>
      <button onclick="controlLed('sensor_1', 0)">Tắt</button>
    </div>

    <!-- Sensor 2 -->
    <div class="sensor-box">
      <div class="sensor-header">
        <span><i class="fas fa-microchip"></i>Sensor 2</span>
        <i id="icon_sensor_2" class="fas fa-lightbulb led-icon led-off"></i>
      </div>
      <div class="data-row"><i class="fas fa-running"></i> Moving: <span id="moving_sensor_2">-</span></div>
      <div class="data-row"><i class="fas fa-user"></i> Stationary: <span id="stationary_sensor_2">-</span></div>
      <div class="data-row"><i class="fas fa-lightbulb"></i> LED: <span id="led_sensor_2">-</span></div>
      <button onclick="controlLed('sensor_2', 1)">Bật</button>
      <button onclick="controlLed('sensor_2', 0)">Tắt</button>
    </div>

    <!-- Sensor 3 -->
    <div class="sensor-box">
      <div class="sensor-header">
        <span><i class="fas fa-microchip"></i>Sensor 3</span>
        <i id="icon_sensor_3" class="fas fa-lightbulb led-icon led-off"></i>
      </div>
      <div class="data-row"><i class="fas fa-bolt"></i> Voltage: <span id="voltage_sensor_3">-</span> V</div>
      <div class="data-row"><i class="fas fa-battery-half"></i> Current: <span id="current_sensor_3">-</span> A</div>
      <div class="data-row"><i class="fas fa-plug"></i> Power: <span id="power_sensor_3">-</span> W</div>
      <div class="data-row"><i class="fas fa-bolt-lightning"></i> Energy: <span id="energy_sensor_3">-</span> kWh</div>
      <div class="data-row"><i class="fas fa-clock"></i> Hourly: <span id="hourly_sensor_3">-</span> kWh</div>
      <div class="data-row"><i class="fas fa-calendar-day"></i> Daily: <span id="daily_sensor_3">-</span> kWh</div>
      <div class="data-row"><i class="fas fa-calendar-alt"></i> Monthly: <span id="monthly_sensor_3">-</span> kWh</div>
      <div class="data-row"><i class="fas fa-money-bill-wave"></i> Cost: <span id="cost_sensor_3">-</span> đ</div>
      <div class="data-row"><i class="fas fa-clock"></i> Time: <span id="time_sensor_3">-</span></div>
      <div class="data-row"><i class="fas fa-lightbulb"></i> LED: <span id="led_sensor_3">-</span></div>
      <button onclick="controlLed('sensor_3', 1)">Bật</button>
      <button onclick="controlLed('sensor_3', 0)">Tắt</button>
    </div>

  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect("wss://5535a388c0214921bd01737fcf390158.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "Famer_smarthome123",
      password: "@Tmh12345678"
    });

    const mqttStatus = document.getElementById("mqttStatus");
    const wifiStatus = document.getElementById("wifiStatus");

    client.on("connect", () => {
      mqttStatus.textContent = "Đã kết nối";
      mqttStatus.className = "online";
      ["sensor_1", "sensor_2", "sensor_3"].forEach(id => {
        client.subscribe(id + "/control");
      });
    });

    client.on("message", (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        const device = topic.replace("/control", "");
        const led = data.led ?? "-";

        const icon = document.getElementById("icon_" + device);
        if (icon) {
          icon.classList.toggle("led-on", led == 1);
          icon.classList.toggle("led-off", led == 0);
        }

        document.getElementById("led_" + device).textContent = led == 1 ? "Bật" : "Tắt";

        if (device === "sensor_3") {
          document.getElementById("voltage_sensor_3").textContent = data.voltage ?? "-";
          document.getElementById("current_sensor_3").textContent = data.current ?? "-";
          document.getElementById("power_sensor_3").textContent = data.power ?? "-";
          document.getElementById("energy_sensor_3").textContent = data.energy ?? "-";
          document.getElementById("hourly_sensor_3").textContent = data.hourly_energy ?? "-";
          document.getElementById("daily_sensor_3").textContent = data.daily_energy ?? "-";
          document.getElementById("monthly_sensor_3").textContent = data.monthly_energy ?? "-";
          document.getElementById("cost_sensor_3").textContent = data.monthly_cost ?? "-";
          document.getElementById("time_sensor_3").textContent = data.timestamp ?? "-";
        } else {
          document.getElementById("moving_" + device).textContent = data.moving ?? "-";
          document.getElementById("stationary_" + device).textContent = data.stationary ?? "-";
        }
      } catch (e) {
        console.error("Lỗi JSON:", e);
      }
    });

    function controlLed(topic, state) {
      const payload = JSON.stringify({ led: state });
      client.publish(topic, payload);
    }

    function checkWiFiStatus() {
      fetch("https://www.google.com/favicon.ico", { method: "HEAD", mode: "no-cors" })
        .then(() => {
          wifiStatus.textContent = "Đã kết nối";
          wifiStatus.className = "online";
        })
        .catch(() => {
          wifiStatus.textContent = "Mất kết nối";
          wifiStatus.className = "offline";
        });
    }

    setInterval(checkWiFiStatus, 5000);
    checkWiFiStatus();
  </script>
</body>
</html>
