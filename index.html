<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 MQTT Dashboard</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .status { margin-bottom: 20px; }
    .sensor-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .sensor-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      width: 30%;
      min-width: 250px;
      flex-grow: 1;
    }
    .sensor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .sensor-header i {
      font-size: 20px;
      color: #007bff;
      margin-right: 5px;
    }
    .led-icon {
      font-size: 24px;
    }
    .led-on { color: gold; }
    .led-off { color: #ccc; }
    .data-row {
      margin-top: 10px;
      line-height: 1.8em;
      display: flex;
      align-items: center;
    }
    .data-row i {
      margin-right: 8px;
      width: 20px;
      text-align: center;
      color: #333;
    }
    .time-row {
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
    }
    button {
      padding: 5px 12px;
      margin: 3px;
    }
    .online { color: green; }
    .offline { color: red; }
    #history {
      margin-top: 30px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #f9f9f9; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <h2>ESP32 MQTT Dashboard</h2>
  <div class="status">
    <b>MQTT:</b> <span id="mqttStatus" class="offline">Chưa kết nối</span><br>
    <b>WiFi:</b> <span id="wifiStatus" class="offline">Đang kiểm tra...</span>
  </div>

  <div class="sensor-grid" id="sensorContainer"></div>

  <div id="history">
    <h3>Lịch sử dữ liệu</h3>
    <button onclick="downloadCSV()">Tải về CSV</button>
    <table>
      <thead>
        <tr>
          <th>Thời gian</th>
          <th>Thiết bị</th>
          <th>Moving</th>
          <th>Stationary</th>
          <th>LED</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const mqttStatus = document.getElementById("mqttStatus");
    const wifiStatus = document.getElementById("wifiStatus");
    const sensorContainer = document.getElementById("sensorContainer");
    const historyTable = document.getElementById("historyTable");
    const sensors = ["sensor_1", "sensor_2", "sensor_3"];
    const historyRows = [];

    sensors.forEach(device => {
      const html = `
      <div class="sensor-box" id="box_${device}">
        <div class="sensor-header">
          <span><i class="fas fa-microchip"></i> ${device.replace('_', ' ').toUpperCase()}</span>
          <i id="icon_${device}" class="fas fa-lightbulb led-icon led-off"></i>
        </div>
        <div class="data-row"><i class="fas fa-running"></i> Moving: <span id="moving_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-user"></i> Stationary: <span id="stationary_${device}">-</span></div>
        <div class="data-row"><i class="fas fa-lightbulb"></i> LED: <span id="led_${device}">-</span></div>
        <div class="time-row">Cập nhật: <span id="time_${device}">--:--:--</span></div>
        <button onclick="controlLed('${device}', 1)">Bật</button>
        <button onclick="controlLed('${device}', 0)">Tắt</button>
      </div>`;
      sensorContainer.insertAdjacentHTML('beforeend', html);
    });

    const client = mqtt.connect("wss://5535a388c0214921bd01737fcf390158.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "Famer_smarthome123",
      password: "@Tmh12345678"
    });

    client.on("connect", () => {
      mqttStatus.textContent = "Đã kết nối";
      mqttStatus.className = "online";
      sensors.forEach(topic => {
        client.subscribe(topic + "/control");
      });
    });

    client.on("message", (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        const device = topic.replace("/control", "");

        const moving = data.moving ?? "-";
        const stationary = data.stationary ?? "-";
        const led = data.led ?? "-";

        document.getElementById("moving_" + device).textContent = moving;
        document.getElementById("stationary_" + device).textContent = stationary;
        document.getElementById("led_" + device).textContent = led == 1 ? "Bật" : "Tắt";

        const icon = document.getElementById("icon_" + device);
        if (icon) {
          icon.classList.toggle("led-on", led == 1);
          icon.classList.toggle("led-off", led == 0);
        }

        const now = new Date();
        const formatted = now.toLocaleTimeString();
        document.getElementById("time_" + device).textContent = formatted;

        // Lưu vào lịch sử
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${formatted}</td>
          <td>${device}</td>
          <td>${moving}</td>
          <td>${stationary}</td>
          <td>${led == 1 ? 'Bật' : 'Tắt'}</td>
        `;
        historyTable.appendChild(row);
        historyRows.push([formatted, device, moving, stationary, led == 1 ? 'Bật' : 'Tắt']);
        if (historyTable.rows.length > 30) {
          historyTable.deleteRow(0);
          historyRows.shift();
        }

        const response = JSON.stringify({ device, updated: formatted });
        client.publish(device + "/response", response);

      } catch (err) {
        console.error("Lỗi xử lý tin nhắn:", err);
      }
    });

    function controlLed(topic, state) {
      const payload = JSON.stringify({ led: state });
      client.publish(topic, payload);
    }

    function checkWiFiStatus() {
      fetch("https://www.google.com/favicon.ico", { method: "HEAD", mode: "no-cors" })
        .then(() => {
          wifiStatus.textContent = "Đã kết nối";
          wifiStatus.className = "online";
        })
        .catch(() => {
          wifiStatus.textContent = "Mất kết nối";
          wifiStatus.className = "offline";
        });
    }

    function downloadCSV() {
      let csv = "Thời gian,Thiết bị,Moving,Stationary,LED\n";
      historyRows.forEach(row => {
        csv += row.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "lich_su_du_lieu.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    setInterval(checkWiFiStatus, 5000);
    checkWiFiStatus();
  </script>
</body>
</html>
