<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 MQTT Dashboard</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .status { margin-bottom: 20px; }
    .sensor-box {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button { padding: 6px 12px; margin-top: 5px; margin-right: 5px; }
    .led-icon {
      font-size: 24px;
      margin-left: 10px;
      transition: color 0.3s;
    }
    .led-on { color: gold; }
    .led-off { color: #ccc; }
    .online { color: green; }
    .offline { color: red; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <h2>ESP32 MQTT Dashboard</h2>

  <div class="status">
    <b>MQTT:</b> <span id="mqttStatus" class="offline">Chưa kết nối</span><br>
    <b>WiFi:</b> <span id="wifiStatus" class="offline">Đang kiểm tra...</span>
  </div>

  <h3>Điều khiển & Trạng thái Thiết bị</h3>

  <!-- Sensor 1 -->
  <div class="sensor-box">
    <div>
      <b>Sensor 1</b><br>
      Moving: <span id="m_sensor_1">-</span><br>
      Stationary: <span id="s_sensor_1">-</span><br>
      LED: <span id="l_sensor_1">-</span><br>
      <button onclick="controlLed('sensor_1', 1)">Bật</button>
      <button onclick="controlLed('sensor_1', 0)">Tắt</button>
    </div>
    <i id="icon_sensor_1" class="fas fa-lightbulb led-icon led-off"></i>
  </div>

  <!-- Sensor 2 -->
  <div class="sensor-box">
    <div>
      <b>Sensor 2</b><br>
      Moving: <span id="m_sensor_2">-</span><br>
      Stationary: <span id="s_sensor_2">-</span><br>
      LED: <span id="l_sensor_2">-</span><br>
      <button onclick="controlLed('sensor_2', 1)">Bật</button>
      <button onclick="controlLed('sensor_2', 0)">Tắt</button>
    </div>
    <i id="icon_sensor_2" class="fas fa-lightbulb led-icon led-off"></i>
  </div>

  <!-- Sensor 3 -->
  <div class="sensor-box">
    <div>
      <b>Sensor 3</b><br>
      Moving: <span id="m_sensor_3">-</span><br>
      Stationary: <span id="s_sensor_3">-</span><br>
      LED: <span id="l_sensor_3">-</span><br>
      <button onclick="controlLed('sensor_3', 1)">Bật</button>
      <button onclick="controlLed('sensor_3', 0)">Tắt</button>
    </div>
    <i id="icon_sensor_3" class="fas fa-lightbulb led-icon led-off"></i>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const mqttStatus = document.getElementById("mqttStatus");
    const wifiStatus = document.getElementById("wifiStatus");

    const client = mqtt.connect("wss://5535a388c0214921bd01737fcf390158.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "Famer_smarthome123",
      password: "@Tmh12345678"
    });

    client.on("connect", () => {
      mqttStatus.textContent = "Đã kết nối";
      mqttStatus.className = "online";

      ["sensor_1", "sensor_2", "sensor_3"].forEach(topic => {
        client.subscribe(topic + "/control");
      });
    });

    client.on("message", (topic, message) => {
      try {
        const payload = JSON.parse(message.toString());
        const led = payload.led;
        const moving = payload.moving ?? '-';
        const stationary = payload.stationary ?? '-';
        const device = topic.replace("/control", "");

        // Cập nhật icon LED
        const icon = document.getElementById("icon_" + device);
        if (icon) {
          icon.classList.toggle("led-on", led == 1);
          icon.classList.toggle("led-off", led == 0);
        }

        // Cập nhật dữ liệu cố định theo thiết bị
        document.getElementById("m_" + device).textContent = moving;
        document.getElementById("s_" + device).textContent = stationary;
        document.getElementById("l_" + device).textContent = led == 1 ? "Bật" : "Tắt";
      } catch (err) {
        console.error("Lỗi phân tích dữ liệu:", err);
      }
    });

    function controlLed(topic, state) {
      const payload = JSON.stringify({ led: state });
      client.publish(topic, payload);
    }

    // Kiểm tra trạng thái Internet
    function checkWiFiStatus() {
      fetch("https://www.google.com/favicon.ico", { method: "HEAD", mode: "no-cors" })
        .then(() => {
          wifiStatus.textContent = "Đã kết nối";
          wifiStatus.className = "online";
        })
        .catch(() => {
          wifiStatus.textContent = "Mất kết nối";
          wifiStatus.className = "offline";
        });
    }

    setInterval(checkWiFiStatus, 5000);
    checkWiFiStatus();
  </script>
</body>
</html>
